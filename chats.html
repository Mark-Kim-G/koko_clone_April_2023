<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">

    <title>Chats Page</title>

<body class="longer-body">
    <div class="status-bar">

        </div>

        <div class="status-bar__column">
            <span>15:33</span>
        </div>

            <!-- Lightning Icon  -->

    <main class="main-screen">

                </div>
            </div>
            <div class="user-component__column">
                <span>03:35</span>
                <span class="badge">1</span>

        </div>

    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">

                </a>
            </li>
            <li class="nav__btn">

                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x" style="color: #000000;"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x" style="color: #2e363e;"></i>

            </li>
            <li class="nav__btn">

    </div>
